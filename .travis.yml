language:
  - python
  - cpp
compiler:
  - gcc
  - clang
before_install:
  - sudo apt-get -qq update
  - sudo apt-get -qq install libgmp-dev python-dev python-pip python-twisted
python:
  - "2.7"
install:
  - "pip install -r requirements.txt"
script: 
  - echo 'pwd'
  - cd $TRAVIS_BUILD_DIR/kpdyer/marionette
  - "python setup.py test"
